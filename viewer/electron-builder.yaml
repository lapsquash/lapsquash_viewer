appId: jp.lapsquash.lapsquash_viewer
asar: true
directories:
  output: release/
files:
  - src/.output/**/*
  - dist-electron

win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: ${productName}_${version}.${ext}

mac:
  artifactName: ${productName}_${version}.${ext}
  target:
    - dmg
linux:
  executableName: desiredName
  artifactName: ${productName}-${version}.${ext}

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
